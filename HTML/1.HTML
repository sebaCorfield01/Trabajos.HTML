<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="/accion.php" method="POST" target="_self">
        <fieldset>
            <legend>Datos personales</legend>
           <label for="nombre">Nombre:</label>
           <br>
           <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
           <br>
           <label for="apellido">Apellido:</label>
           <br>
           <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
           <br>
           <label for="telefono">Teléfono:</label>
           <br>
           <input type="text" name="telefono" id="telefono" placeholder="Ingrese su número de teléfono">
           <br>
           <label for="email">Email:</label>
           <br>
           <input type="email" name="email" id="email" placeholder="Ingrese su email">
           <br>
           <label for="domicilio">Domicilio:</label>
           <br>
           <input type="domicilio" name="domicilio" id="domicilio" placeholder="Ingrese su domicilio">
        </fieldset>
        
        <fieldset>
            <legend>Datos académicos</legend>
            <label for="carrera">Carrera:</label>
            <br>
            <input type="text" name="carrera" id="carrera" placeholder="Ingrese la carrera que cursa">
            <br>
            <label for="comision">Comisión:</label>
            <br>
            <input type="text" name="comision" id="comision" placeholder="Ingrese su comisión">
            <br>
            <label for="turno">Turno:</label>
            <br>
            <input type="text" name="turno" id="turno" placeholder="Ingrese el turno al que asiste">
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
